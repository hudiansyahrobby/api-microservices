version: '3.7'
services:
  users_db:
    image: postgres
    container_name: users_db
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_USER: postgres
      POSTGRES_DB: users
    volumes:
      - ./users_pgdata:/var/lib/postgresql/data
    ports:
      - "5428:5432"
    networks:
      - proxynet
  profile_db:
      image: postgres
      container_name: profile_db
      environment:
        POSTGRES_PASSWORD: mysecretpassword
        POSTGRES_USER: postgres
        POSTGRES_DB: userprofile
      volumes:
        - ./profile_pgdata:/var/lib/postgresql/data
      ports:
        - "5432:5432"
      networks:
        - proxynet
  products_db:
      image: postgres
      container_name: products_db
      environment:
        POSTGRES_PASSWORD: mysecretpassword
        POSTGRES_USER: postgres
        POSTGRES_DB: products
      volumes:
        - ./product_pgdata:/var/lib/postgresql/data
      ports:
        - "5431:5432"
      networks:
        - proxynet
  images_db:
      image: postgres
      container_name: images_db
      environment:
        POSTGRES_PASSWORD: mysecretpassword
        POSTGRES_USER: postgres
        POSTGRES_DB: images
      volumes:
        - ./image_pgdata:/var/lib/postgresql/data
      ports:
        - "5430:5432"
      networks:
        - proxynet
  categories_db:
      image: postgres
      container_name: categories_db
      environment:
        POSTGRES_PASSWORD: mysecretpassword
        POSTGRES_USER: postgres
        POSTGRES_DB: categories
      volumes:
        - ./categories_pgdata:/var/lib/postgresql/data
      ports:
        - "5429:5432"
      networks:
        - proxynet
  authentication:
      build:
        context: ./authentication/
      container_name: authentication
      image: apikom_authentication
      volumes:
      - ./authentication/:/usr/src/app
      # command: bash -c "npm run migrate:reset && npm run dev"
      depends_on:
        - users_db
      ports:
        - "8081:8081"
      networks:
        - proxynet
  userprofile:
    build:
      context: ./userProfile/
    container_name: userprofile
    image: apikom_userprofile
    volumes:
      - ./userProfile/:/usr/src/app
    # command: bash -c "npm run migrate:reset && npm run dev"
    depends_on: 
      - profile_db
    ports:
      - "8082:8082"
    networks:
      - proxynet
  products:
    build:
      context: ./products/
    container_name: products
    image: apikom_products
    volumes:
      - ./products/:/usr/src/app
    # command: bash -c "npm run migrate:reset && npm run dev"
    depends_on: 
      - products_db
    ports:
      - "8083:8083"
    networks:
      - proxynet
  images:
    build:
      context: ./images/
    container_name: images
    image: apikom_images
    volumes:
      - ./images/:/usr/src/app
    # command: bash -c "npm run migrate:reset && npm run dev"
    depends_on: 
      - images_db
    ports:
      - "8084:8084"
    networks:
      - proxynet
  categories:
    build:
      context: ./categories/
    container_name: categories
    image: apikom_categories
    volumes:
      - ./categories/:/usr/src/app
    # command: bash -c "npm run migrate:reset && npm run dev"
    depends_on: 
      - categories_db
    ports:
      - "8085:8085"
    networks:
      - proxynet
  documentation:
    build:
      context: ./documentation/
    image: apikom_documentations
    volumes:
      - ./documentation/:/usr/src/app
    container_name: documentation
    ports:
      - "8086:8086"
    networks:
      - proxynet
  nginx:
    image: nginx:latest
    container_name: apigateway
    ports:
      - "8080:8080"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - categories
      - images
      - products
      - userprofile
      - authentication
      - documentation
    networks:
      - proxynet
networks:
  proxynet:
    name: custom_network
  